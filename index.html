<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac bg-white">AC</div>
        <div class="btn bracket bg-lightgreen">( )</div>
        <div class="btn percent bg-lightgreen">%</div>
        <div class="btn division  bg-lightgreen">/</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply bg-lightgreen">x</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-lightgreen">-</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus bg-lightgreen">+</div>
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn arrow">&#8678</div>
        <div class="btn equal bg-green">=</div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
